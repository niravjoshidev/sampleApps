<div fxLayoutAlign="start start" fxFlexFill class="container">
    <div style="width: 1200px;">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Employee List</span>
          <span class="example-spacer"></span>
          <button mat-raised-button color="warn" (click)="addNewEMployee()">
            Add Employee
          </button>
        </mat-toolbar-row>
        </mat-toolbar> 
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput  placeholder="Ex. Mia" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="EmpFirstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
            <td mat-cell *matCellDef="let row"> {{row.EmpFirstName}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="EmpLastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.EmpLastName}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="EmpDateOfBirth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth</th>
            <td mat-cell *matCellDef="let row"> {{row.EmpDateOfBirth}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="EmpEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.EmpEmail}} </td>
          </ng-container>
  
          <ng-container matColumnDef="EmpGender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.EmpGender}} </td>
          </ng-container>
  
          <ng-container matColumnDef="EmpDepartment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
            <td mat-cell *matCellDef="let row"> {{row.EmpDepartment}} </td>
          </ng-container>

          <ng-container matColumnDef="EmpCity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let row"> {{row.EmpCity}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="getemployeeByKey(row)">
                 <mat-icon>edit</mat-icon> 
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(row.key)">
                <mat-icon>delete</mat-icon> 
             </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
